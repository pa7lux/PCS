<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Шрифт из файла</title>
  <style>
    @font-face {
      src: url(font/Boomboom.ttf);
      font-family: BoomBoom;
    }
    @font-face {
      src: url(font/futura.ttf);
      font-family: Futura;
      font-weight: bold;
    }
    @font-face {
      src: url(font/futuramedium.ttf);
      font-family: Futura;
      font-weight: normal;
    }
    h1 {
      font-family: BoomBoom;
    }
    h2 {
      font-family: Futura;
      font-weight: bold;
    }
    p {
      font-family: 'Futura';
    }
  </style>
</head>
<body>
  <h1>Стихи о разнице вкусов</h1>
  <h2>Vladimir Mayakovsky</h2>
  <p>
    Лошадь <br>
    сказала,<br>
    взглянув на верблюда:<br>
    "Какая<br>
    гигантская<br>
    лошадь-ублюдок".<br>
    Верблюд же<br>
    вскричал:<br>
    "Да лошадь разве ты?!<br>
    Ты<br>
    просто-напросто -<br>
    верблюд недоразвитый".<br>
    И знал лишь<br>
    богседобородый,<br>
    что это -<br>
    животные<br>
    разной породы.<br>
  </p>
</body>
</html>
