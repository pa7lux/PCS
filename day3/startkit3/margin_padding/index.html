<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Margin and Padding</title>
  <style>
    .bigDiv {
      width: 500px;
      height: 500px;
      background-color: red;
      border: 5px dotted blue;
      box-sizing: border-box;
      margin: auto;
    }
    .sosiska {
      width: 100px;
      height: 100px;
      background-color: navy;
      margin: 170px auto;
    }
    .Outer {
      width: 600px;
      height: 600px;
      box-sizing: border-box;
      background-color: yellow;
      padding: 200px;

    }
  </style>
</head>
<body>
  <div class="bigDiv">
    <div class="sosiska"></div>
  </div>
  <div class="Outer">
    <p>Я волком бы выгрыз бюрократизм к мандатам почтенья нету. Ко всем чертям с матерями катись любая бумажка но эту Я достаю из широких штанин дубликатом бесценного груза. Читайте завидуйте я ражданин советского союза</p>
  </div>
</body>
</html>
